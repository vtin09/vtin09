<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor</title>
    <style>
        body {
            background-color: #ffebeb;
            background-image: url('https://i.postimg.cc/mkPvMCFJ/IMG-20250112-201530-124.webp'); /* Adicione uma imagem de fundo romÃ¢ntica */
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #b30000;
            overflow-x: hidden;
        }
        .container {
            margin: 20px;
        }
        .moment {
            margin: 50px 0;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1.5s ease-out, transform 1.5s ease-out;
            cursor: pointer;
        }
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
        .hidden-message {
            display: none;
            font-size: 24px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .btn {
            background-color: #b30000;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 20px;
            padding: 20px;
        }
        .overlay-content {
            background: #b30000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px white;
        }
        .close-btn {
            margin-top: 10px;
            background-color: white;
            color: #b30000;
            padding: 5px 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<audio autoplay loop>
    <source src="https://youtu.be/hKgl5-lkT8U?si=DVlHy3sXJSfogos6" type="audio/mp3">
</audio>

<div class="container">
    <h1>Feliz Dia Das Mulheres!</h1>

    <div class="moment" onclick="showMessage('moment1')">
        <h2>Nosso Primeiro Encontro</h2>
        <img src="https://i.postimg.cc/XYtk7FVX/IMG-20241013-WA0106.jpg" alt="Nosso primeiro encontro no cinema" width="300">
    </div>

    <div class="moment" onclick="showMessage('moment2')">
        <h2>Quando vocÃª conheceu minha mÃ£e</h2>
        <img src="https://i.postimg.cc/kGkgtnDN/IMG-20241218-WA0060.jpg" alt="Dia que conheci sua mÃ£e" width="300">
    </div>

    <div class="moment" onclick="showMessage('moment3')">
        <h2>Nosso Primeiro Beijo</h2>
        <img src="https://i.postimg.cc/g0dqZpZP/IMG-20241013-WA0104.jpg" alt="Nosso primeiro beijo no cinema" width="300">
    </div>

    <button class="btn" onclick="showFinalMessage()">Clique aqui sua fedidinha</button>
    <p id="finalMessage" class="hidden-message">Quer namorar comigo? ðŸ’–</p>
</div>

<div id="overlay" class="overlay" onclick="closeOverlay()">
    <div class="overlay-content" id="overlay-content"></div>
    <button class="close-btn" onclick="closeOverlay()">Fechar</button>
</div>

<script>
    function showFinalMessage() {
        document.getElementById('finalMessage').style.display = 'block';
    }

    function revealOnScroll() {
        const moments = document.querySelectorAll('.moment');
        moments.forEach(moment => {
            const rect = moment.getBoundingClientRect();
            if (rect.top < window.innerHeight * 0.8) {
                moment.classList.add('visible');
            }
        });
    }

    function showMessage(momentId) {
        const messages = {
            'moment1': 'Esse foi um dos dias mais especiais porque foi quando tudo comeÃ§ou. Eu estava tÃ£o nervoso, mas ao seu lado tudo fez sentido.',
            'moment2': 'VocÃª conhecer minha mÃ£e foi algo muito especial . Foi quando percebi que queria fazer parte da sua vida de verdade.',
            'moment3': 'Nosso primeiro beijo foi mÃ¡gico. Naquele instante, eu sube que vocÃª era a comedinha que tinha o beijo mais gostoso do mundo, mesmo eu so tendo provado o seu.'
        };
        document.getElementById('overlay-content').innerText = messages[momentId];
        document.getElementById('overlay').style.display = 'flex';
    }

    function closeOverlay() {
        document.getElementById('overlay').style.display = 'none';
    }

    window.addEventListener('scroll', revealOnScroll);
    document.addEventListener('DOMContentLoaded', revealOnScroll);
</script>
</body>
</html>
